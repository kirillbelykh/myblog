<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Пользовательские стили -->
    <style>
        .card-link {
            text-decoration: none; /* Убирает подчеркивание */
            color: inherit; /* Убирает изменение цвета текста */
        }

        .card-link:hover {
            text-decoration: none; /* Убирает подчеркивание при наведении */
            color: inherit; /* Убирает изменение цвета текста при наведении */
        }
        body {
            background-color: #f5f5f7; /* Светлый фон в стиле Apple */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        header {
            background-color: #ffffff; /* Белый фон */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Легкая тень */
            padding: 20px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            color: #333; /* Тёмно-серый текст */
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: #e88a25; /* Оранжевый цвет кнопок*/
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #9e6629; /* Темный оттенок при наведении */
        }
        main {
            padding: 20px;
        }
        .form-inline {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .form-inline input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form-inline button {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #007aff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        footer {
            background-color: #f5f5f7;
            text-align: center;
            padding: 10px 0;
            margin-top: 200px;
        }
        .nav-item {
            margin-left: 140px;
            margin-right: -60px;
            font-size: 20px;
        }
        .liked {
            background-color: #007bff; /* Цвет при нажатии */
            color: white; /* Цвет текста при нажатии */
        }
        .like-button.liked {
            color: green; /* Измените цвет при лайке */
            transition: transform 0.1s;
            transform: scale(1.1); /* Увеличение размера кнопки */
        }
    </style>
</head>
<body>

    <header>
        <h1 class="display-2">My Blog</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'post_list' %}">Мой Блог</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_create' %}">Создать пост</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_list' %}">Список постов</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="logout-link">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Вход</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Добавляем CSRF токен в тело страницы -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <!-- Подключаем Bootstrap и скрипт для выхода -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault(); // Отменяем переход по ссылке

            // Создаём форму для выхода
            const logoutForm = document.createElement('form');
            logoutForm.method = 'POST';
            logoutForm.action = "{% url 'logout' %}";

            // Добавляем CSRF токен
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = csrfToken;
            logoutForm.appendChild(csrfInput);

            // Добавляем форму в тело документа и отправляем
            document.body.appendChild(logoutForm);
            logoutForm.submit();
        });
    </script>
</body>
</html>
