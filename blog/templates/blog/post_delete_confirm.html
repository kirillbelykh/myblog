{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Удалить пост "{{ post.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
